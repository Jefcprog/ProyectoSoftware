<div class="containerPrincipal d-flex justify-content-center align-items-center">
    <div class="containerLogin text-center">
        <div class="mt-3">
            <h4 class="text-primary">Proyecto Software</h4>
        </div>
        <div>
            <form  action="" [formGroup]="form" >
                <div class="text-start d-flex flex-column">                    
                    <div class="mt-4 formLogin">
                        <label for="passwordId">Password</label>
                        <input id="passwordId" class="form-control" type="password" placeholder="ingrese su Password"
                        formControlName="password" [class.is-invalid]="getInvalid('password')">
                    </div>
                    <div class="mt-4 formLogin">
                        <label for="passwordId">Confirmate Password</label>
                        <input id="passwordId" class="form-control" type="password" placeholder="ingrese su Password"
                        formControlName="passwordVerificate" [class.is-invalid]="getInvalid('passwordVerificate')">
                    </div>
                    <div class="d-flex flex-column mt-4 text-center">
                        <button class="btn btn-success" (click)="ChangePassword()">Cambiar Contrase√±a</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
