<div class="containerPrincipal d-flex justify-content-center align-items-center">
    <div class="containerLogin text-center">
        <div class="mt-3">
            <h4 class="text-primary">Login Proyecto Software</h4>
        </div>
        <div>
            <form  action="" [formGroup]="form" >
                <div class="text-start d-flex flex-column">
                    <div class="mt-5 formLogin">
                        <label for="emailId">Email</label>
                        <input id="emailId" class="form-control" type="text" placeholder="ingrese su email"
                        formControlName="email" [class.is-invalid]="getInvalid('email')">
                    </div>
                    <div class="mt-4 formLogin">
                        <label for="passwordId">Password</label>
                        <input id="passwordId" class="form-control" type="password" placeholder="ingrese su Password"
                        formControlName="password" [class.is-invalid]="getInvalid('password')">
                    </div>
                    <div class="d-flex flex-column mt-4 text-center">
                        <button class="btn btn-success" (click)="Login()">Ingresar</button>
                        <a class="mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Recuperar Contrase√±a</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
