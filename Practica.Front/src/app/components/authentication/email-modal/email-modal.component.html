
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Recuperación de Contraseña</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" [formGroup]="form">
            <div class=" formLogin">
              <label for="emailId">Email</label>
              <input id="emailId" class="form-control" type="text" placeholder="ingrese su email"
              formControlName="email" [class.is-invalid]="getInvalid('email')">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" (click)="GeneratedToken()">Recuperar Contraseña</button>
        </div>
      </div>
    </div>
  </div>
